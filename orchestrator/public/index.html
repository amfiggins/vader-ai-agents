<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vader AI Orchestrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .workflow-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .workflow-id {
            font-family: monospace;
            color: #667eea;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #ffc107; color: #000; }
        .status-in_progress { background: #17a2b8; color: #fff; }
        .status-waiting_approval { background: #ff9800; color: #fff; }
        .status-completed { background: #28a745; color: #fff; }
        .status-failed { background: #dc3545; color: #fff; }
        .status-blocked { background: #6c757d; color: #fff; }

        .workflow-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .workflow-details p {
            margin-bottom: 8px;
            color: #666;
        }

        .approval-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .approval-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .agent-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .agent-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .agent-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .agent-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Vader AI Orchestrator</h1>
            <p>Manage and monitor your AI agent workflows</p>
        </div>

        <div class="tabs" style="display: flex; gap: 10px; margin-bottom: 20px; background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <button style="padding: 12px 24px; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; cursor: pointer; font-weight: 500;" onclick="window.location.href='index.html'">Workflows</button>
            <button style="padding: 12px 24px; border: none; background: transparent; border-radius: 8px; cursor: pointer; font-weight: 500; color: #666;" onclick="window.location.href='projects.html'">Projects</button>
        </div>

        <div id="messages"></div>

        <!-- Start New Workflow -->
        <div class="card">
            <h2>Start New Workflow</h2>
            <form id="workflowForm">
                <div class="form-group">
                    <label for="prompt">Task Description</label>
                    <textarea id="prompt" placeholder="e.g., Add authentication middleware to eee-bot-admin" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startingAgent">Starting Agent</label>
                    <select id="startingAgent">
                        <option value="crystal">Crystal (Architect)</option>
                        <option value="chloe">Chloe (Implementation Engineer)</option>
                        <option value="preston">Preston (Git Manager)</option>
                        <option value="winsley">Winsley (Documentation Manager)</option>
                    </select>
                </div>
                <button type="submit">Start Workflow</button>
            </form>
        </div>

        <!-- Active Workflows -->
        <div class="card">
            <h2>Active Workflows</h2>
            <div id="workflowsList">
                <div class="loading">Loading workflows...</div>
            </div>
        </div>

        <!-- Available Agents -->
        <div class="card">
            <h2>Available Agents</h2>
            <div id="agentsList">
                <div class="loading">Loading agents...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002';

        // Show message
        function showMessage(text, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error' : 'success';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        // Start workflow
        document.getElementById('workflowForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const startingAgent = document.getElementById('startingAgent').value;

            try {
                const response = await fetch(`${API_BASE}/workflows`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, startingAgent })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Workflow started: ${data.workflowId}`);
                    document.getElementById('prompt').value = '';
                    loadWorkflows();
                    
                    if (data.requiresApproval) {
                        showMessage('Approval required! Check the workflow below.', 'error');
                    }
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to start workflow: ${error.message}`, 'error');
            }
        });

        // Load workflows
        async function loadWorkflows() {
            try {
                const response = await fetch(`${API_BASE}/workflows?active=true`);
                const data = await response.json();
                
                const workflowsDiv = document.getElementById('workflowsList');
                
                if (data.workflows && data.workflows.length > 0) {
                    workflowsDiv.innerHTML = data.workflows.map(wf => `
                        <div class="workflow-item">
                            <div class="workflow-header">
                                <div>
                                    <span class="workflow-id">${wf.workflowId}</span>
                                    <span class="status-badge status-${wf.status}">${wf.status}</span>
                                </div>
                                <div>
                                    ${wf.currentAgent ? `<strong>Current Agent:</strong> ${wf.currentAgent}` : ''}
                                </div>
                            </div>
                            <div class="workflow-details">
                                <p><strong>Created:</strong> ${new Date(wf.createdAt).toLocaleString()}</p>
                                <p><strong>Updated:</strong> ${new Date(wf.updatedAt).toLocaleString()}</p>
                                ${wf.status === 'waiting_approval' && wf.approvals && wf.approvals.length > 0 ? `
                                    <div class="approval-section">
                                        <h3>‚ö†Ô∏è Approval Required</h3>
                                        ${wf.approvals.filter(a => !a.approved).map(a => `
                                            <p><strong>Requested by ${a.requestedBy}:</strong> ${a.description}</p>
                                            <div class="actions">
                                                <button class="btn-success" onclick="approveWorkflow('${wf.workflowId}', '${a.id}', true)">Approve</button>
                                                <button class="btn-danger" onclick="approveWorkflow('${wf.workflowId}', '${a.id}', false)">Reject</button>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                <div class="actions">
                                    <button onclick="viewWorkflow('${wf.workflowId}')">View Details</button>
                                    <button onclick="viewHistory('${wf.workflowId}')">View History</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    workflowsDiv.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No active workflows</p>';
                }
            } catch (error) {
                document.getElementById('workflowsList').innerHTML = 
                    `<div class="error">Failed to load workflows: ${error.message}</div>`;
            }
        }

        // Approve workflow
        async function approveWorkflow(workflowId, approvalId, approved) {
            try {
                const response = await fetch(`${API_BASE}/workflows/${workflowId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Workflow ${approved ? 'approved' : 'rejected'}`);
                    loadWorkflows();
                } else {
                    showMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to approve workflow: ${error.message}`, 'error');
            }
        }

        // View workflow details
        async function viewWorkflow(workflowId) {
            try {
                const response = await fetch(`${API_BASE}/workflows/${workflowId}`);
                const data = await response.json();
                alert(`Workflow Status: ${data.status}\nCurrent Agent: ${data.currentAgent || 'None'}`);
            } catch (error) {
                showMessage(`Failed to load workflow: ${error.message}`, 'error');
            }
        }

        // View workflow history
        async function viewHistory(workflowId) {
            try {
                const response = await fetch(`${API_BASE}/workflows/${workflowId}/history`);
                const data = await response.json();
                
                const historyText = data.history.map((step, i) => 
                    `${i + 1}. ${step.agent} - ${new Date(step.timestamp).toLocaleString()}\n   Input: ${step.input.substring(0, 100)}...`
                ).join('\n\n');
                
                alert(`Workflow History:\n\n${historyText}`);
            } catch (error) {
                showMessage(`Failed to load history: ${error.message}`, 'error');
            }
        }

        // Load agents
        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const data = await response.json();
                
                const agentsDiv = document.getElementById('agentsList');
                agentsDiv.innerHTML = '<div class="agent-list">' + data.agents.map(agent => `
                    <div class="agent-card">
                        <h3>${agent.displayName}</h3>
                        <p><strong>Role:</strong> ${agent.role}</p>
                        <p><strong>Capabilities:</strong> ${agent.capabilities.join(', ')}</p>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                document.getElementById('agentsList').innerHTML = 
                    `<div class="error">Failed to load agents: ${error.message}</div>`;
            }
        }

        // Initial load
        loadWorkflows();
        loadAgents();
        
        // Refresh every 5 seconds
        setInterval(() => {
            loadWorkflows();
        }, 5000);
    </script>
</body>
</html>
