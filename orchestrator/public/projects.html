<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Vader AI Orchestrator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Projects</h1>
            <p>Manage your projects, tasks, and milestones</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('projects')">Projects</button>
            <button class="tab-btn" onclick="showTab('create-project')">Create Project</button>
            <button class="tab-btn" onclick="showTab('user-actions')">My Tasks</button>
            <button class="tab-btn" onclick="window.location.href='index.html'">Workflows</button>
        </div>

        <div id="messages"></div>

        <!-- Projects List Tab -->
        <div id="projects-tab" class="tab-content active">
            <div class="card">
                <h2>All Projects</h2>
                <div id="projectsList">
                    <div class="loading">Loading projects...</div>
                </div>
            </div>
        </div>

        <!-- Create Project Tab -->
        <div id="create-project-tab" class="tab-content">
            <div class="card">
                <h2>Create New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name *</label>
                        <input type="text" id="projectName" required placeholder="e.g., Authentication System">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" placeholder="Describe what this project is about..."></textarea>
                    </div>
                    
                    <h3 style="margin-top: 30px; margin-bottom: 15px;">Directories</h3>
                    <div id="directoriesList"></div>
                    <button type="button" class="btn-secondary" onclick="addDirectory()">+ Add Directory</button>

                    <h3 style="margin-top: 30px; margin-bottom: 15px;">GitHub Repositories</h3>
                    <div id="githubReposList"></div>
                    <button type="button" class="btn-secondary" onclick="addGitHubRepo()">+ Add GitHub Repo</button>

                    <button type="submit" style="margin-top: 20px;">Create Project</button>
                </form>
            </div>
        </div>

        <!-- User Actions Tab -->
        <div id="user-actions-tab" class="tab-content">
            <div class="card">
                <h2>My Tasks & Approvals</h2>
                <div id="userActionsList">
                    <div class="loading">Loading your tasks...</div>
                </div>
            </div>
        </div>

        <!-- Project Detail Modal -->
        <div id="projectModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeProjectModal()">&times;</span>
                <div id="projectDetail"></div>
            </div>
        </div>
    </div>

    <script src="projects.js"></script>
</body>
</html>
